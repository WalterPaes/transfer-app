version: '3.3'

services:
  php:
    name: transfer-app
    image: transfer-app
    volumes:
      - ./:/app
    ports:
      - 8000:8000
    links:
      - database

  database:
    name: transfer-db
    image: mysql:latest
    ports:
      - 3306:3306
    environment:
      MYSQL_DATABASE: db_transfers
      MYSQL_ROOT_PASSWORD: root
